<!DOCTYPE html>
<html lang = "en-US">

        <header>
            <div data-include = "components/header.html"></div>

            <main>
                <h2>First Scripts</h2>
                <div class = "div-fscripts">
                    <h3 id = "date">date</h3>

                    <label for = "name">What is your name?</label>

                    <p id = "restaurant" class = "b-space"></p>

                    <label for = "amount">Tip Calulator:</label>
                    <input type = "text" id = "amount" placeholder = "Enter Amount">
