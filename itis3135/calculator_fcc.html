<!DOCTYPE html>
<html lang = "en-US">

<head>
    <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
    <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel = "stylesheet">
    <script src = "scripts/calculatorscript.js"></script>
    <meta charset = "utf-8">
    <title>Zachary Privett | ITIS 3135 | Zulu Parrot Calculator fcc</title> 
</head>
    <body>
        <header>
            <div data-include = "components/header.html"></div>
        </header>
            <main>
                <h2>Calculator fcc</h2>

                <div class = "container">
                    <p>This functions like any other calculor. Please give it a try!!</p>
                    <div class = "calculator">
                        <div class = "calculator__display">0</div>
                        <div class = "calculator__keys">
                            <button class = "key--operator" data-action = "add">+</button>
                            <button class = "key--operator" data-action = "subtract">-</button>
                            <button class = "key--operator" data-action = "multiply">&times;</button>
                            <button class = "key--operator" data-action = "divide">รท</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>0</button>
                            <button data-action = "decimal">.</button>
                            <button data-action = "clear">AC</button>
                            <button class = "key--equal" data-action = "calculate">=</button> 
                        </div>
                    </div>
                </div>
            
            </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src = "scripts/include.js"></script>
    </body>

</html>
