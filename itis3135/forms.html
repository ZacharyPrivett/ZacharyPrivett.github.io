<!DOCTYPE html>
<html lang = "en-US">

<head>
    <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
    <link rel = "preconnect" href = "https://fonts.googleapis.com">

    <body>
        <header>
            <div data-include = "components/header.html"></div>
        </header>
        <main>
            <h2>Forms</h2>

            <form>
                <label for = "fname">First name:</label>
                <input type = "text" id = "fname"><br><br>

                <label for = "lname">Last name:</label>
                <input type = "text" id = "lname"><br><br> 

                <label for = "pnum">Phone number:</label>
                <input type = "text" id = "pnum"><br><br>

                <label for = "email">Email adress:</label>
                <input type = "text" id = "email"><br><br>

                <p>Do you prefer pineaple on pizza? yes/no</p>

                <input type = "radio" id = "yes" name = "p_apple" value = "Yes" >
                <label for = "yes">Yes</label>

                <input type = "radio" id = "no" name = "p_apple" value = "No">
                <label for = "no">No</label><br><br>

                <p>In what way are you trying to impove your company</p>

                <input type = "checkbox" id = "way1" name = "way1" value = "Comunication">
                <label for = "way1">Impove Comunication</label><br>
                <input type = "checkbox" id = "way2" name = "way2" value = "Website">
                <label for = "way2">Improve Website</label><br>
                <input type = "checkbox" id = "way3" name = "way3" value = "Database">
                <label for = "way3">Improve Database</label><br>
                <input type = "checkbox" id = "way4" name = "way4" value = "User_interphase">
                <label for = "way4">Improve User Interphases</label><br><br><br>

                <label for = "info">How did you find out about us?</label>

                <select name = "info" id = "info">
                    <option value = "facebook">Facebook</option>
                    <option value = "flyer">Flyer</option>
                    <option value = "internetad">Internet ad</option>
                    <option value = "wordofmoutn">Word of mouth</option>
                </select><br><br>
                 
                <input type = "submit">
                <input type = "reset">

            </form>

        </main>

        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src = "scripts/include.js"></script>
    </body>

</html>
